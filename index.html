<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="songs.js"></script>
    <script src="script.js"></script>
    <script src="model.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Music Application</h1>
        <div id="player">
            <audio id="audio" controls>
                <source src="">
            </audio>
        </div>
        <div id="content">
            <div class="row">
                <div class="col-md-8">
                    <main id="main">
                        <h2>Featured Songs</h2>
                        <hr>
                        <ul id="songList">
                        </ul>
                    </main>
                </div>
                <div class="col-md-4">
                    <aside id="sidebar">
                        <h2>My PlayList</h2>
                        <button id="save" class="btn btn-warning btn_1">Save PlayList</button>
                        <button id="load" class="btn btn-warning btn_1">Load PlayList</button>
                        <hr>
                        <ul id="playlist">
                        </ul>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
